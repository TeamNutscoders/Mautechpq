<body style="background-image:url(&quot;assets/img/IMG-20180509-WA0015.jpg&quot;);">
    <div class="register-photo" style="background-image:url(&quot;assets/img/IMG-20180509-WA0015.jpg&quot;);">
        <div class="form-container">
            <div class="hidden-xs hidden-sm image-holder" style="background-image:url(&quot;assets/img/regpic.jpg&quot;);background-size:contain;background-position:0%;background-repeat:no-repeat;"></div>
            <form method="post">
                <h2 class="text-center"><strong>Create</strong> an account.</h2>
                <div class="form-group"><input class="form-control" type="text" name="name" placeholder="Name"></div>
                <div class="form-group"><input class="form-control" type="tel" name="phonenumber" placeholder="Phone Number" inputmode="tel"></div>
                <div class="form-group"><input class="form-control" type="text" name="username" placeholder="User Name"></div>
                <div class="form-group"><input class="form-control" type="email" name="email" placeholder="Email"></div>
                <div class="form-group"><input class="form-control" type="password" name="password" placeholder="Password"></div>
                <div class="form-group"><input class="form-control" type="password" name="password-repeat" placeholder="Password (repeat)"></div>
                <div class="form-group">
                    <div class="checkbox"><label class="control-label"><input type="checkbox">I agree to the license terms.</label></div>
                </div>
                <div class="form-group"><button class="btn btn-primary btn-block" type="submit">Sign Up</button></div><a href="login.html" class="already">You already have an account? Login here.</a></form>
        </div>
    </div>
    <script src="assets/js/jquery.min.js"></script>
